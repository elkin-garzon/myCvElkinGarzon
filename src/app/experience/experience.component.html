<div id="fh5co-resume" class="fh5co-bg-color">
    <div class="container">
        <div class="row animate-box">
            <div class="col-md-12 text-center fh5co-heading">
                <h2>Mi resumen</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-md-offset-0">
                <ul class="timeline">
                    <li class="timeline-heading text-center animate-box">
                        <div>
                            <h3>Experiencia laboral</h3>
                        </div>
                    </li>
                    <!-- inverted -->
                    <li *ngFor="let row of experiences ; let i = index" class="animate-box" [ngClass]="i%2==0 ? 'timeline-unverted' : 'timeline-inverted'">
                        <div class="timeline-badge">
                            <i class="icon-suitcase"></i>
                        </div>
                        <div class="timeline-panel">
                            <div class="timeline-heading">
                                <h3 class="timeline-title">{{row.position}}</h3>
                                <span class="company">{{row.enterprice}} - {{ formatDate(row.dateInit)}} - {{formatDate(row.dateEnd)}}</span>
                            </div>
                            <div class="timeline-body">
                                <p>
                                    <span *ngFor="let row of rederList(row.functions)" class="functions"> {{row}}</span>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
